<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Vox - Student Council Platform</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Noto+Sans+Thai:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="pb-28">
    <!-- Header -->
    <header
      class="sticky top-0 z-50 glass-header border-b border-blue-100 px-6 py-4 flex items-center justify-between"
    >
      <div
        onclick="navigateTo('home')"
        class="flex items-center gap-3 cursor-pointer group"
      >
        <div
          class="w-10 h-10 bg-blue-900 rounded-2xl flex items-center justify-center shadow-xl shadow-blue-200 transition-transform group-active:scale-90"
        >
          <i data-lucide="sparkles" class="text-white w-5 h-5"></i>
        </div>
        <div>
          <h1
            class="text-lg font-extrabold leading-none tracking-tight text-blue-950"
          >
            NR-STUDENT<span class="text-blue-500">VOX</span>
          </h1>
          <p
            class="text-[10px] font-bold text-slate-400 tracking-widest uppercase"
          >
            Platform
          </p>
        </div>
      </div>
      <div class="flex items-center gap-3">
        <button
          class="w-10 h-10 rounded-full bg-white border border-blue-50 flex items-center justify-center text-slate-400 hover:bg-blue-50 transition-colors"
        >
          <i data-lucide="search" class="w-5 h-5"></i>
        </button>
        <div
          class="w-10 h-10 rounded-full bg-blue-50 border border-blue-100 flex items-center justify-center text-blue-900 relative overflow-hidden"
        >
          <i data-lucide="user" class="w-5 h-5"></i>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main id="app-root" class="max-w-xl mx-auto px-6 pt-8">
      <!-- Content will be injected here -->
    </main>

    <!-- Navigation Bar -->
    <nav
      id="main-nav"
      class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[90%] max-w-sm glass-header border border-white/60 shadow-2xl shadow-blue-900/10 rounded-[32px] px-8 py-4 flex justify-between items-center z-50 transition-all duration-300"
    >
      <button
        onclick="navigateTo('home')"
        id="nav-home"
        class="nav-item flex flex-col items-center gap-1"
      >
        <i data-lucide="home" class="w-6 h-6"></i>
        <span class="text-[10px] font-bold uppercase tracking-tighter"
          >Home</span
        >
        <div class="nav-indicator"></div>
      </button>

      <button
        onclick="navigateTo('parties')"
        id="nav-parties"
        class="nav-item flex flex-col items-center gap-1"
      >
        <i data-lucide="layers" class="w-6 h-6"></i>
        <span class="text-[10px] font-bold uppercase tracking-tighter"
          >Parties</span
        >
        <div class="nav-indicator"></div>
      </button>

      <button
        onclick="navigateTo('vote')"
        id="nav-vote"
        class="nav-item flex flex-col items-center gap-1 text-slate-300"
      >
        <i data-lucide="vote" class="w-6 h-6"></i>
        <span class="text-[10px] font-bold uppercase tracking-tighter">Vote</span>
        <div class="nav-indicator"></div>
      </button>
    </nav>

    <script src="js/script.js"></script>
  </body>
</html>
